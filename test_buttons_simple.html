<!DOCTYPE html>
<html>
<head>
    <title>Simple Button Test</title>
</head>
<body>
    <h1>Button Test Page</h1>
    
    <button onclick="alert('Button 1 works!')">Test Button 1</button>
    <button onclick="console.log('Button 2 clicked'); alert('Button 2 works!')">Test Button 2</button>
    
    <div id="log"></div>
    
    <script>
        console.log('JavaScript is loaded');
        
        function addLog(msg) {
            document.getElementById('log').innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + msg + '</p>';
        }
        
        addLog('Page loaded successfully');
        
        setTimeout(() => {
            addLog('Auto test completed');
        }, 1000);
    </script>
</body>
</html>
