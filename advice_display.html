<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Advisory - Live GTO Advice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.active {
            background: #44ff44;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .advice-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .advice-card.show {
            transform: scale(1);
            opacity: 1;
        }
        
        .advice-action {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .advice-action.CALL { color: #28a745; }
        .advice-action.RAISE { color: #dc3545; }
        .advice-action.FOLD { color: #6c757d; }
        .advice-action.CHECK { color: #17a2b8; }
        
        .advice-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .advice-reasoning {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            font-style: italic;
            text-align: center;
        }
        
        .advice-meta {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .no-advice {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.7);
        }
        
        .no-advice h2 {
            margin-bottom: 10px;
        }
        
        .confidence-HIGH { border-left-color: #28a745; }
        .confidence-MEDIUM { border-left-color: #ffc107; }
        .confidence-LOW { border-left-color: #dc3545; }
        
        .table-view {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .table-view h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .table-section {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .table-section h3 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
        }
        
        .card-display {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            font-family: monospace;
        }
        
        .value-display {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .players-section {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 8px;
        }
        
        .players-section h3 {
            margin: 0 0 15px 0;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            text-align: center;
        }
        
        .players-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .player-card {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .player-stack {
            color: #ffd700;
            font-size: 0.8em;
        }
        
        .player-action {
            color: #66ccff;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè Poker Advisory</h1>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div id="lastUpdate">Never</div>
        </div>
        
        <div id="adviceContainer">
            <div class="no-advice">
                <h2>Waiting for your turn...</h2>
                <p>Monitoring ACR table for action buttons</p>
            </div>
        </div>
        
        <div class="table-view">
            <h2>üÉè Table Information</h2>
            <div class="table-grid">
                <div class="table-section">
                    <h3>Your Cards</h3>
                    <div id="holeCards" class="card-display">--</div>
                </div>
                <div class="table-section">
                    <h3>Community Cards</h3>
                    <div id="communityCards" class="card-display">--</div>
                </div>
                <div class="table-section">
                    <h3>Pot Size</h3>
                    <div id="potSize" class="value-display">$--</div>
                </div>
                <div class="table-section">
                    <h3>Your Stack</h3>
                    <div id="yourStack" class="value-display">$--</div>
                </div>
                <div class="table-section">
                    <h3>Position</h3>
                    <div id="position" class="value-display">--</div>
                </div>
                <div class="table-section">
                    <h3>Action Type</h3>
                    <div id="actionType" class="value-display">--</div>
                </div>
            </div>
            <div class="players-section">
                <h3>Active Players</h3>
                <div id="activePlayers" class="players-display">
                    Loading player information...
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastAdviceId = null;
        
        async function fetchAdvice() {
            try {
                const response = await fetch('/auto/latest-advice');
                const data = await response.json();
                
                if (data && data.timestamp !== lastAdviceId) {
                    displayAdvice(data);
                    lastAdviceId = data.timestamp;
                    updateStatus(true, 'Monitoring Active');
                }
            } catch (error) {
                console.error('Error fetching advice:', error);
                updateStatus(false, 'Connection Error');
            }
        }
        
        async function fetchStatus() {
            try {
                const response = await fetch('/auto/status');
                const status = await response.json();
                
                if (status.monitoring) {
                    updateStatus(true, `Active - ${status.advice_count} advice given`);
                } else {
                    updateStatus(false, 'Monitoring Stopped');
                }
                
                document.getElementById('lastUpdate').textContent = 
                    `Last check: ${new Date(status.last_check).toLocaleTimeString()}`;
            } catch (error) {
                updateStatus(false, 'API Unavailable');
            }
        }
        
        async function fetchTableData() {
            try {
                const response = await fetch('/auto/table-data');
                const data = await response.json();
                
                if (data && !data.error) {
                    updateTableDisplay(data);
                }
            } catch (error) {
                console.error('Error fetching table data:', error);
            }
        }
        
        function updateTableDisplay(data) {
            // Update hole cards
            document.getElementById('holeCards').textContent = 
                data.hole_cards ? data.hole_cards.join(' ') : '--';
            
            // Update community cards
            document.getElementById('communityCards').textContent = 
                data.community_cards ? data.community_cards.join(' ') : '--';
            
            // Update pot size
            document.getElementById('potSize').textContent = 
                data.pot_size ? `$${data.pot_size}` : '$--';
            
            // Update your stack
            document.getElementById('yourStack').textContent = 
                data.your_stack ? `$${data.your_stack}` : '$--';
            
            // Update position
            document.getElementById('position').textContent = 
                data.position || '--';
            
            // Update action type
            document.getElementById('actionType').textContent = 
                data.action_type || '--';
            
            // Update active players
            const playersContainer = document.getElementById('activePlayers');
            if (data.players && data.players.length > 0) {
                playersContainer.innerHTML = data.players.map(player => `
                    <div class="player-card">
                        <div class="player-name">${player.name || 'Unknown'}</div>
                        <div class="player-stack">$${player.stack || '0'}</div>
                        <div class="player-action">${player.last_action || 'Waiting'}</div>
                    </div>
                `).join('');
            } else {
                playersContainer.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6);">No table data available</div>';
            }
        }
        
        function displayAdvice(advice) {
            const container = document.getElementById('adviceContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            container.innerHTML = `
                <div class="advice-card show">
                    <div class="advice-action ${advice.action}">${advice.action}</div>
                    <div class="advice-details">
                        <div class="detail-item">
                            <div class="detail-label">Bet Size</div>
                            <div class="detail-value">${advice.bet_size || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Equity</div>
                            <div class="detail-value">${advice.equity}%</div>
                        </div>
                    </div>
                    <div class="advice-reasoning confidence-${advice.confidence}">
                        "${advice.reasoning}"
                    </div>
                    <div class="advice-meta">
                        Confidence: ${advice.confidence} | ${timestamp}
                        ${advice.test_mode ? ' | TEST MODE' : ''}
                    </div>
                </div>
            `;
        }
        
        function updateStatus(active, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.classList.toggle('active', active);
            statusText.textContent = text;
        }
        
        // Start monitoring
        fetchStatus();
        fetchAdvice();
        fetchTableData();
        
        // Poll for updates every 2 seconds
        setInterval(fetchAdvice, 2000);
        setInterval(fetchStatus, 5000);
        setInterval(fetchTableData, 3000);
    </script>
</body>
</html>
